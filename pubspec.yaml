    - assets/Image/horsefooter.jpg
    - assets/01111100_r_rd_mon-fri.csv
    - assets/newTimeTable.json
    - assets/Map/stationOpenClose.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-light.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        #- asset: assets/fonts/Poppins/Poppins-Bold.ttf
        #- asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        #- asset: assets/fonts/Poppins/Poppins-Thin.ttf
    - family: Doto
      fonts:
        - asset: assets/fonts/Doto/Doto-Medium.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Image/Vector2.png"
  adaptive_icon_foreground: "assets/Image/Vector2.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground_inset: 25
  #try making ios true or false if getting an error
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
